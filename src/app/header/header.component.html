<mat-toolbar color="secondary" class="mat-elevation-z10">
  <h1>LIMS task manager</h1>
  <span class="spacer"></span>
  <button mat-button class="control" (click)="gotoTasks()">Tasks</button>
  <button mat-button class="control" (click)="gotoUsers()">Users</button>
  <button mat-button class="control" (click)="gotoWorkflows()">Workflows</button>
  <button mat-button class="control" (click)="gotoProcessors()">Processors</button>
  <span *ngIf="auth.isAuthenticated()"><button mat-button class="control" (click)="logout()">Logout</button></span>
</mat-toolbar>
