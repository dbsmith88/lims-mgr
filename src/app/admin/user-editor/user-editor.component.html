<div class="centered">
  <mat-card class="task-detail">
    <mat-card-header>
      <mat-card-title>Add User</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput name="name" />
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions class="controls">
      <button mat-button class="control" (click)="saveUser()">Save</button>
      <button mat-button class="control" (click)="cancel()">Cancel</button>
    </mat-card-actions>
  </mat-card>
</div>
