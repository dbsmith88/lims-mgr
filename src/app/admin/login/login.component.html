<div class="centered">
  <mat-card class="login">
    <h2>Login</h2>

    <div class="centered">
      <span class="mat-centered">
        <mat-form-field>
          <label>Username:<input matInput id="usr-name" #usr_name/></label>
        </mat-form-field>
      </span>
    </div>
    <span class="spacer"></span>
    <div class="centered">
      <span class="mat-centered">
        <mat-form-field>
          <label>Password:<input matInput id="password" type="password" #password/></label>
        </mat-form-field>
      </span>
    </div>

    <div class="controls"><button mat-button class="control" (click)="login(usr_name, password)">Login</button></div>
  </mat-card>
</div>
