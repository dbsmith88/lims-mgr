<div class="centered">
  <mat-card>
    <mat-card-header>
      <h2>Tasks</h2>
    </mat-card-header>
    <ng-container
      *ngIf="
        taskList && taskList.length > 0 && !loadingTasklist && !loadingWorkflows
      "
    >
      <table mat-table [dataSource]="taskList">
        <ng-container matColumnDef="task">
          <th mat-header-cell *matHeaderCellDef>Task ID</th>
          <td mat-cell *matCellDef="let element">
            <button mat-button (click)="gotoTaskDetail(element.taskId)">
              {{ element.taskId || "unknown" }}
            </button>
          </td>
        </ng-container>

        <ng-container matColumnDef="workflow">
          <th mat-header-cell *matHeaderCellDef>Workflow</th>
          <td mat-cell *matCellDef="let element">
            <button mat-button (click)="gotoWorkflowDetail(element.workflow)">
              {{ element.workflow || "unknown" }}
            </button>
          </td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let element">
            {{ element.status || "unknown" }}
          </td>
        </ng-container>

        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef>Date</th>
          <td mat-cell *matCellDef="let element">
            {{ element.date || "unknown" }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnNames"></tr>
        <tr mat-row *matRowDef="let row; columns: columnNames"></tr>
      </table>
    </ng-container>
    <ng-container *ngIf="loadingTasklist || loadingWorkflows"
      ><mat-spinner></mat-spinner
    ></ng-container>
    <ng-container *ngIf="errorMessage">
      <div class="errorMessage">{{ errorMessage }}</div>
    </ng-container>
    <mat-card-actions> </mat-card-actions>
  </mat-card>
</div>
