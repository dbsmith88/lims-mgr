<div class="centered">
  <ng-container *ngIf="userList && userList.length > 0">
    <table mat-table [dataSource]="userList">
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.username }}</td>
      </ng-container>

      <ng-container matColumnDef="date-added">
        <th mat-header-cell *matHeaderCellDef>Date Added</th>
        <td mat-cell *matCellDef="let element">{{ element.dateAdded }}</td>
      </ng-container>

      <ng-container matColumnDef="date-disabled">
        <th mat-header-cell *matHeaderCellDef>Date Added</th>
        <td mat-cell *matCellDef="let element">{{ element.dateDisabled }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnNames"></tr>
      <tr mat-row *matRowDef="let row; columns: columnNames"></tr>
    </table>
  </ng-container>
  <ng-container>
    <mat-card>
      <div>
        <button mat-button (click)="addUser()">Add User</button>
        <button mat-button (click)="disableUser()">Disable User</button>
      </div>
    </mat-card>
  </ng-container>
</div>
