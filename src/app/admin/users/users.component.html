<div class="centered">
  <mat-card>
    <mat-card-header>
      <h2>Users</h2>
    </mat-card-header>
    <div *ngIf="loadingUsers"><mat-spinner></mat-spinner></div>
    <ng-container *ngIf="userList && userList.length > 0">
      <table mat-table [dataSource]="userList">
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">
            {{ element.fields.username || "unknown" }}
          </td>
        </ng-container>

        <ng-container matColumnDef="date-added">
          <th mat-header-cell *matHeaderCellDef>Date Added</th>
          <td mat-cell *matCellDef="let element">
            {{ element.fields.date_joined || "unknown" }}
          </td>
        </ng-container>

        <ng-container matColumnDef="date-disabled">
          <th mat-header-cell *matHeaderCellDef>Date Disabled</th>
          <td mat-cell *matCellDef="let element">
            <span *ngIf="element.dateDisabled">{{ element.dateDisabled }}</span>
            <span *ngIf="!element.dateDisabled">
              <button mat-button (click)="disableUser(element.username)">
                Disable User
              </button>
            </span>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnNames"></tr>
        <tr mat-row *matRowDef="let row; columns: columnNames"></tr>
      </table>
    </ng-container>
  </mat-card>
  <ng-container *ngIf="editingUser">
    <app-user-editor (editing)="isEditing($event)"></app-user-editor>
  </ng-container>
</div>
