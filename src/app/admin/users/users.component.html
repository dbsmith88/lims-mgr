<div class="centered">
  <mat-card>
    <ng-container *ngIf="userList && userList.length > 0">
      <table mat-table [dataSource]="userList">
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">{{ element.username }}</td>
        </ng-container>

        <ng-container matColumnDef="date-added">
          <th mat-header-cell *matHeaderCellDef>Date Added</th>
          <td mat-cell *matCellDef="let element">{{ element.dateAdded }}</td>
        </ng-container>

        <ng-container matColumnDef="date-disabled">
          <th mat-header-cell *matHeaderCellDef>Date Added</th>
          <td mat-cell *matCellDef="let element">{{ element.dateDisabled }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnNames"></tr>
        <tr mat-row *matRowDef="let row; columns: columnNames"></tr>
      </table>
    </ng-container>
    <div class="controls">
      <button mat-button class="control" (click)="addUser()">Add User</button>
      <button mat-button class="control" (click)="disableUser()">Disable User</button>
    </div>
  </mat-card>
  <ng-container *ngIf="editingUser">
    <app-user-editor (editing)="isEditing($event)"></app-user-editor>
  </ng-container>
</div>
