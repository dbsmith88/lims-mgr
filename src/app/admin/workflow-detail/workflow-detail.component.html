<div class="centered">
  <ng-container matCard *ngIf="workflow">
    <mat-card class="workflow-detail">
      <mat-card-header>
        <mat-card-title>Workflow ID {{ workflow.id || 'invalid' }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>Name: {{ workflow.name || 'unknown' }}</p>
        <p>Processor: {{ workflow.processor || 'unknown' }}</p>
        <p>Input Path: {{ workflow.inputPath || 'unknown' }}</p>
        <p>Output Path: {{ workflow.outputPath || 'unknown' }}</p>
        <p>Frequency: {{ workflow.frequency || 'unknown' }}</p>
      </mat-card-content>
      <div class="controls">
        <button mat-button class="control" (click)="editWorkflow()">Edit Workflow</button>
        <button mat-button class="control" (click)="deleteWorkflow()">Delete Workflow</button>
        <button mat-button class="control" (click)="back()">Back</button>
      </div>
    </mat-card>
  </ng-container>
</div>
